
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="clickology.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>ClickoLogy</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="m-0 border-0 bd-example">

    
    <header class="border-bottom">
    	<button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
      		<span class="navbar-toggler navbar-light">
          		<span class="navbar-toggler-icon"></span>
        	</span>
    	</button>

    	<div class="text-center d-lg-block d-md-none d-none">
	        <img src="icon.png" class="imageLg">
	    </div>

	    <div class="text-center d-lg-none d-md-block d-none">
	        <img src="icon.png" class="imageMd">
	    </div>

	    <div class="text-center d-lg-none d-md-none d-block">
	        <img src="icon.png" class="imageSm">
	    </div>
    
    <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="staticBackdropLabel">Categories</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div class="row text-center">
          <div class="col-12 my-2 btn" onclick="getNews('all')" data-bs-dismiss="offcanvas" aria-label="Close">All News</div>
          <div class="col-12 my-2 btn" onclick="getNews('national')" data-bs-dismiss="offcanvas" aria-label="Close">National</div>
          <div class="col-12 my-2 btn" onclick="getNews('business')" data-bs-dismiss="offcanvas" aria-label="Close">Business</div>
          <div class="col-12 my-2 btn" onclick="getNews('sports')" data-bs-dismiss="offcanvas" aria-label="Close">Sports</div>
          <div class="col-12 my-2 btn" onclick="getNews('world')" data-bs-dismiss="offcanvas" aria-label="Close">World</div>
          <div class="col-12 my-2 btn" onclick="getNews('technology')" data-bs-dismiss="offcanvas" aria-label="Close">Technology</div>
          <div class="col-12 my-2 btn" onclick="getNews('startup')" data-bs-dismiss="offcanvas" aria-label="Close">Startup</div>
          <div class="col-12 my-2 btn" onclick="getNews('entertainment')" data-bs-dismiss="offcanvas" aria-label="Close">Entertainment</div>
          <div class="col-12 my-2 btn" onclick="getNews('miscellaneous')" data-bs-dismiss="offcanvas" aria-label="Close">Miscellaneous</div>
          <div class="col-12 my-2 btn" onclick="getNews('science')" data-bs-dismiss="offcanvas" aria-label="Close">Science</div>
        </div>
      </div>
    </div>
    </header>

    <div class="container-fluid my-3">
    	 <div id="cardNews">
        
       </div>
    </div>

    <div class="text-center my-5" id="load">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
    </div>


    <script type="text/javascript" src="clickology.js"></script>
  </body>
</html>
